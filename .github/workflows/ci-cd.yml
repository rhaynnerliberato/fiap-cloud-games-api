name: CI/CD Pipeline - Fiap Cloud Games

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build .NET Solution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c�digo
        uses: actions/checkout@v3

      - name: Instalar .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar depend�ncias
        run: dotnet restore ./fiap-cloud-games.sln

      - name: Build da solution
        run: dotnet build ./fiap-cloud-games.sln --no-restore --configuration Release

  test:
    name: Testes Unit�rios
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout c�digo
        uses: actions/checkout@v3

      - name: Instalar .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache de pacotes NuGet
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restaurar depend�ncias
        run: dotnet restore ./fiap-cloud-games.sln

      - name: Executar testes
        run: dotnet test ./fiap-cloud-games.sln --no-restore --configuration Release --collect:"XPlat Code Coverage"
